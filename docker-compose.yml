var:
  image: debian:jessie
  volumes:
     - ./bin:/srv/bin
     - ./var/media:/srv/media
     - ./var/backup:/srv/backup
     - ./var/static:/srv/static
     - /srv/bower
     - ./data/log/nginx:/var/log/nginx
     - ./data/log/uwsgi:/var/log/uwsgi
  command: "true"

db:
  image: mysql
  volumes:
    - ./var/lib/mysql:/var/lib/mysql
  volumes_from:
    - var
  env_file:
    - env/prod.env

broker:
  image: redis

app:
  image: parisson/timeside:latest-dev
  volumes:
    - ./app:/srv/app
    - ./timeside:/srv/src/timeside/timeside
  volumes_from:
    - var
  env_file:
    - env/prod.env
  links:
    - broker
    - db
  command: /bin/bash /srv/app/bin/app.sh

worker:
  image: parisson/timeside:latest-dev
  volumes_from:
    - var
    - app
  env_file:
    - env/prod.env
  links:
    - broker
    - db
  command: /bin/bash /srv/app/bin/worker.sh

nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./etc/nginx.conf:/etc/nginx/conf.d/default.conf
  volumes_from:
    - app
    - var
  links:
    - app
